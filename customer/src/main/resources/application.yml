server:
  port: 8080


spring:
  application:
    name: customer

  datasource:
    driver-class-name: org.postgresql.Driver
    username: murad
    password: password
    url: jdbc:postgresql://localhost:5432/customer
  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update
    database: postgresql


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true



